<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>English</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<header class="container" th:insert="blocks/header :: header"></header>

<div class="container-fluid" th:if="${param.error}">
    Неверное имя пользователя или пароль.
</div>
<div class="container mt-2 btn-outline-info"  th:if="${param.logout}">
    Вы вышли из системы.
</div>
<form th:action="@{/login}" method="post">
    <div class="container mt-2"><label> Введите email : <input type="email" name="username"/> </label></div>
    <div class="container mt-2"><label> Пароль : <input type="password" name="password"/> </label></div>
    <div class="container mt-2"><input type="submit" class="w-10 btn btn-outline-info" value="Вход"/></div>
    <div class="container mt-2"><a th:href="@{/registration}" class="btn-outline-info">Зарегистрироваться</a></div>
</form>

<div class="container" th:insert="blocks/footer :: footer"></div>
</body>
</html>
