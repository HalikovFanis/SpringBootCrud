<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>English</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="container" th:insert="blocks/header :: header"></header>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="container-fluid"><label> User Name : <input type="text" name="username"/> </label></div>
    <br>
    <div class="container-fluid"><label> Password: <input type="password" name="password"/> </label></div>
    <br>
    <div class="container-fluid"><input type="submit" class="w-10 btn btn-outline-primary" value="Sign In"/></div>
</form>
<div class="container" th:insert="blocks/footer :: footer"></div>
</body>
</html>
