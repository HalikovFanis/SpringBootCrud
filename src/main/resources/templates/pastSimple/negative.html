<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Past Simple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<header class="container" th:insert="blocks/header :: header"></header>

<main>
    <header class="container" th:insert="blocks/simple :: pastSimple"></header>
    <div class="container mt-5" th:switch="${phrases}">
        <div><span class="btn-outline-info">*</span> Отрицательные предложения. В отрицательных предложениях перед глаголом нужно
            поставить вспомогательный глагол <b><i>did</i></b> и отрицательную частицу <b><i>not</i></b>
            <hr>
        </div><br>
        <h4 th:case="null">Нет записанных фраз!</h4>
        <div th:case="*">
<!--            <h5>Past Simple отрицательные предложения</h5>-->
            <table>
                <thead>
                <tr>
                    <th> </th>
                    <th>Русский</th>
                    <th></th>
                    <th>English</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phrase : ${phrases}">
                    <div th:if="${user == phrase.getUser}">
                        <td th:field="${phrase.id}" type="hidden"></td>
                        <td th:text="${phrase.rusPhrase}"></td>
                        <td><span> - </span></td>
                        <td th:text="${phrase.engPhrase}" class="fst-italic"></td>
                        <td><a th:href="@{negativeCreate/{id}(id=${phrase.id})}" title="Изменить фразу" class="w-100 btn btn-outline-info">Edit</a></td>
                        <td></td>
                        <td><a th:href="@{delete_phrase/negativeCreate/{id}(id=${phrase.id})}" title="Удалить фразу" class="w-100 btn btn-outline-info">Delete</a></td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/pastSimple/negativeCreate" class="w-10 btn btn-outline-info">Добавить фразу</a></p>
    </div>
</main>
<div class="container mt-5" th:insert="blocks/footer :: footer"></div>
</body>
</html>
