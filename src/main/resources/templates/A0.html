<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>A0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="container" th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5" th:switch="${phrases}">
        <h2 th:case="null">No phrases found!</h2>
        <div th:case="*">
            <h5>English уроверь A0</h5>
            <hr>
            <table>
                <thead>
                <tr>
                    <th> </th>
                    <th>Русский</th>
                    <th>English</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phrase : ${phrases}">
                    <td></td>
                    <td th:text="${phrase.rusPhrase}"></td>
                    <td th:text="${phrase.engPhrase}"></td>
                    <td><a th:href="@{edit_phrase/{id}(id=${phrase.id})}" title="Изменить фразу" class="w-100 btn btn-outline-primary">Edit</a></td>
                    <td></td>
                    <td><a th:href="@{delete_phrase/{id}(id=${phrase.id})}" title="Удалить фразу" class="w-100 btn btn-outline-primary">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/create_phrase" class="w-10 btn btn-outline-primary">Добавить фразу</a></p>
    </div>
</main>
<div class="container mt-5" th:insert="blocks/footer :: footer"></div>
</body>
</html>
