<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Past Simple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<header class="container" th:insert="blocks/header :: header"></header>

<main>
    <header class="container" th:insert="blocks/simple :: pastSimple"></header>
    <div class="container mt-5" th:switch="${phrases}">
        <div>Утвердительные предложения. Образуется форма прошедшего времени с помощью добавления окончания –ed
            к правильному глаголу или второй формы из таблицы для неправильных глаголов.
        </div><br>
        <h4 th:case="null">Нет записанных фраз!</h4>
        <div th:case="*">
            <h5>Past Simple утвердительные предложения</h5>
            <hr>
            <table>
                <thead>
                <tr>
                    <th> </th>
                    <th>Русский</th>
                    <th>English</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phrase : ${phrases}">
                    <td></td>
                    <td th:text="${phrase.rusPhrase}"></td>
                    <td th:text="${phrase.engPhrase}"></td>
                    <td><a th:href="@{edit_phrase/{id}(id=${phrase.id})}" title="Изменить фразу" class="w-100 btn btn-outline-primary">Edit</a></td>
                    <td></td>
                    <td><a th:href="@{delete_phrase/{id}(id=${phrase.id})}" title="Удалить фразу" class="w-100 btn btn-outline-primary">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/create_phrase" class="w-10 btn btn-outline-info">Добавить фразу</a></p>
    </div>
</main>
<div class="container mt-5" th:insert="blocks/footer :: footer"></div>
</body>
</html>
